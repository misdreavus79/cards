<!DOCTYPE html>
<html>
<head>
	<title>React Example</title>
	<script src="build/react.js"></script>
	<script src="build/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
	<div id="area"></div>
	<script type="text/babel">
		var HelloWorld = React.createClass({ //component

			propTypes: {
				name: React.PropTypes.string,
				isPerson: React.PropTypes.bool
			},

			getDefaultProps: function(){
				return {
					name: 'Eli'
				};
			},

			getInitialState: function(){
				return {
					value: 1
				}
			},

			componentDidMount: function(){
				
			},

			_addByOne: function(){
				this.setState({
					value: this.state.value + 1
				});
			},

			render: function(){
				var greeting = "World";

				if(this.props.isPerson){
					greeting = (<Person name={this.props.name} />);
				}
				return (
					<section>
					<h1>Hello {greeting}</h1>
					{this.state.value}
					<button onClick={this._addByOne}>Click Me</button>
					</section>
				);
			}
		});

		var Person = React.createClass({ //component

			propTypes: {
				name: React.PropTypes.string.isRequired
			},

			getDefaultProps: function(){
				return {
					name: 'Eli'
				};
			},

			render: function(){
				return (
					<span>{this.props.name}</span>
				);
			}
		});

		ReactDOM.render( //render function for component
			<HelloWorld isPerson={true} />,
			document.getElementById('area')
		);
	</script>
</body>
</html>
