<!DOCTYPE HTML>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>The Memory Game</title>
		<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
		<script src="js/jquery.js"></script>
		<script src="js/cards.js"></script>
	</head>
	<body class="group">
		<aside class="score">
			<h2>Score</h2>
			<span id="score">0</span>
			<h2>Time</h2>
			<span id="time">0</span>
			<h2>Moves</h2>
			<span id="moves">0</span>
		</aside>
		<main class="main" role="main">
			<h1 id="title"><sup>The</sup>Memory! Game</h1>
			<h2 id="message"></h2>
			<table id="board" class="group">
				<tr id="row1"></tr>
			</table>	
			<button id="start">Start Game</button>
			<button id="reset">Next</button>
			<button id="shuffle">Shuffle</button>
		</main>
		<aside class="powerups">
			<h2>Powerups</h2>
			<label for="clearLevel">Clear Level</label>
			<progress value="0" max="50" id="clearLevel">
				Progress: 
			</progress>
			<label for="wildcard">Wild Card</label>
			<progress value="0" max="20" id="wildcard">
				Progress: 
			</progress>
			<label for="showBoard">Show Board</label>
			<progress value="0" max="30" id="showBoard">
				Progress: 
			</progress>
			<label for="extraTime">Extra Time</label>
			<progress value="0" max="10" id="extraTime">
				Progress: 
			</progress>
			<label for="extraMoves">Extra Moves</label>
			<progress value="0" max="10" id="extraMoves">
				Progress: 
			</progress>
		</aside>
