<!DOCTYPE HTML>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>Memory Game</title>
		<link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="jquery-2.1.3.min.js"></script>
		<script src="../assets/memory.js"></script>
		<script src="memory.js"></script>
	</head>
	<body class="group">
		<aside class="score">
			<h2>Score</h2>
			<span id="score">0</span>
			<h2>Time</h2>
			<span id="time">0</span>
			<h2>Moves</h2>
			<span id="moves">0</span>
		</aside>
		<div class="main" role="main">
			<h1 id="title">Memory!</h1>
			<h2 id="message"></h2>
			<section id="board" class="group">
				
			</section>	
			<button id="start">Start Game</button>
			<button id="reset">Next</button>
			<button id="shuffle">Shuffle</button>
		</div>
		<aside class="powerups">
			<h2>Powerups</h2>
			<label for="clearLevel">Clear Level</label>
			<progress value="0" max="50" id="clearLevel">
				Progress: 
			</progress>
			<label for="wildcard">Wild Card</label>
			<progress value="0" max="20" id="wildcard">
				Progress: 
			</progress>
			<label for="revealer">Show Board</label>
			<progress value="0" max="30" id="revealer">
				Progress: 
			</progress>
			<label for="extraTime">Extra Time</label>
			<progress value="0" max="10" id="extraTime">
				Progress: 
			</progress>
			<label for="extraMoves">Extra Moves</label>
			<progress value="0" max="10" id="extraMoves">
				Progress: 
			</progress>
		</aside>
		<div class="lives">
			<p>Lives Remaining: <span id="lives">3</span></p>
		</div>

	</body>
</html>
